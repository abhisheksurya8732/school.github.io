<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="assets/css/contac.css" rel="stylesheet">
    <style>
        
    </style>
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();
            
            let name = document.querySelector('input[name="name"]').value;
            let email = document.querySelector('input[name="email"]').value;
            let whatsapp = document.querySelector('input[name="whatsapp"]').value;
            let message = document.querySelector('textarea[name="message"]').value;
            
            let phoneNumber = '7440605819'; // Replace with your WhatsApp number
            let whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AWhatsApp: ${whatsapp}%0AMessage: ${message}`;
            
            let whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/css/image/school logo.jpg" alt="School Logo" class="logo">
            <div class="school-name">HIMALAYA HIGHER SECONDARY SCHOOL</div>
        </div>
        <h2>Contact Us</h2>
        <form onsubmit="sendToWhatsApp(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="whatsapp" placeholder="Your WhatsApp Number" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
